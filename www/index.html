<!DOCTYPE html>
<html>
    <head>
        <title>Filepicker PhoneGap iOS6</title>
    </head>
    
    <script type="text/javascript" src="cordova-2.5.0.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="filepicker.js"></script>
    <script type="text/javascript">
  
    filepicker.setKey('l5uQ3k7FQ5GoYCHyTdZV'); // No worries: used filepicker's

    $(function(){

     $("input#file").on("change", function() {

        filepicker.store(this, {location:'S3'}, function(fpfile){

            $("<a>", {
                href: fpfile.url,
                text: "See me!"
            }).appendTo("body");

        });
     });
    });

    </script>

    <body>

    <a href="upload-firebase/index.html">NOT EXIST</a>
    <h1><a href="canvas/index.html">CANVAS</a></h1>
    <a href="firepano/index.html">firepano</a>

    <input id="file" type="file"/>

    </body>
</html>
